    <div class="container">
      <h1 style='text-align: center'> Create your account</h1>
    <hr>
      <form class='form-inline form-horizontal'>
        <label for='name'>Name: </label>
          <div class='form-group input-lg'>
            <input type="text" class="form-control" id='name' placeholder="First Name"/>
          </div>
        
          <div class='form-group input-lg'>
            <input type="text" class="form-control" placeholder="Last Name">
          </div>

      </form>

      <form class='form-inline form-horizontal'>
        <label for='email'>     Email: </label>
          <div class='form-group input-lg'>
            <input type='email' class="form-control" id='email' placeholder="E-mail address">
          </div>

          <div class='form-group input-lg'>
            <input type='email' class="form-control" placeholder="Re-enter your E-mail address">
          </div>
      </form>

      <form class='form-inline form-horizontal'>
        <label for='username'> Username: </label>
          <div class='form-group input-lg'>
            <input class='form-control' id='username' type='text' placeholder='Username'>
          </div>
      </form>

      <form class='form-inline form-horizontal'>
        <label for='password'> Password: </label>
          <div class='form-group input-lg'>
            <input class='form-control' id='password' type='password' placeholder='Password'>
          </div>

          <div class='form-group input-lg'>
            <input class='form-control' type='password' placeholder='Re-enter your Password'>
          </div>
      </form>

     
        <form class='form-horizontal form-control'>
              <label for='dob'> Date of Birth: </label>
              <select id='dob' name='month' class='span3'>
                <option value='na' selected="">Choose:</option>
                <option value='January'>January</option>
                <option value='February'>February</option>
                <option value='March'>March</option>
                <option value='April'>April</option>
                <option value='May'>May</option>
                <option value='June'>June</option>
                <option value='July'>July</option>
                <option value='August'>August</option>
                <option value='September'>September</option>
                <option value='October'>October</option>
                <option value='November'>November</option>
                <option value='December'>December</option>
              </select>

              <select name='day' class='span3'>
                <option value='na' selected=''>Choose:</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
        </form>
