<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Helpers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!--<base href='/'> -->

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/helpers.css"/>
  <!-- endbuild -->
</head>

<body ng-app="HelpersApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div id="background">
  <div ng-controller="loginCtrl">
    <nav class="navbar navbar-default transparent">
      <div class="container-fluid">
        <div class="vertSpace2"></div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header pull-left">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="topNav">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button type="button" class="btn btn-default" ng-click="toggleLogin()" ng-hide="signedIn">Login</button>
            </li>
            <li>
              <button type="button" class="btn btn-default" ui-sref="preSignup" ng-hide="signedIn">Sign Up</button>
            </li>
            <li><a ui-sref="account.genInfo" ng-show="signedIn" style="color: black">My Account</a></li>
            <!-- update color styling-->
            <li>
              <button type="button" class="btn btn-default" ng-click="logOut()" ng-show="signedIn">Log Out</button>
            </li>
          </ul>

          <ul class="nav nav-justified">
            <li><a class="clear" ui-sref="home">Home</a></li>
            <li><a class="clear" ui-sref="aboutUs">About Us</a></li>
            <li><a class="clear" ui-sref="contactUs">Contact Us</a></li>
            <li><a class="clear" ui-sref="faq.everyone">FAQ</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <modal title="Login" appear="showLogin()"><!-- Login popup -->
      <form role="form" class="centered">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email"
                 ng-model="loginDetails.username_or_email" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"
                 ng-model="loginDetails.password" required/>
        </div>
        <button type="submit" class="btn btn-success" ng-click="loginAttempt(loginDetails)">Submit</button>
      </form>
    </modal>
  </div>

  <div ui-view></div>
  <!-- Where the code from other pages will be injected -->

  <div class="navbar navbar-default transparent centered" ng-controller="scrollCtrl">
    <div class="navbar-inner"><!-- Footer nav for normal computers -->
      <ul ng-click="scrollTo(background)" class="list-inline">
        <li><p ui-sref="termsOfUse" class="btn btn-link">Terms of Use</p></li>
        <li><p ui-sref="privacy" class="btn btn-link">Privacy</p></li>
        <li><p ui-sref="academicIntegrity" class="btn btn-link">Academic Integrity</p></li>
        <li><p ui-sref="safetyTips" class="btn btn-link">Safety Tips</p></li>
      </ul>
      <p class="footer">&copy; Helpers Technology, Inc 2014-2015 | All Rights Reserved</p>
    </div>
  </div>

  <div style="position: fixed; bottom: 20px; right: 20px;" ng-controller="scrollCtrl">
    <span ng-click="scrollTo(background)" class="glyphicon glyphicon-menu-up icon-large"></span>
  </div>
</div>
<!-- /background  -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/preSignup.js"></script>
<script src="scripts/controllers/signup.js"></script>
<script src="scripts/controllers/upload.js"></script>
<script src="scripts/controllers/faq.js"></script>
<script src="scripts/controllers/view.js"></script>
<script src="scripts/controllers/home.js"></script>
<script src="scripts/controllers/scroll.js"></script>
<script src="scripts/controllers/account.js"></script>
<script src="scripts/directives/modal.js"></script>
<script src="scripts/factories/user.js"></script>
<script src="scripts/factories/functions.js"></script>
<script src="scripts/factories/accountApi.js"></script>
<script src="scripts/filters/capitalize.js"></script>
<script src="scripts/filters/camelCase.js"></script>
<!-- For IE 9 -->
<!-- endbuild -->

</body>
</html>
