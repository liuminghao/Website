  <body ng-app="HelpersApp" >

    <div ng-style="{'background-image': 'url(' + bgUrl + ')'}" ng-controller='bgCtrl' id='background'>
      <div ng-controller="loginCtrl">
        <nav class="navbar navbar-default transparent">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><button type='button' class='btn btn-default' ng-click='toggleLogin()' ng-hide='signedIn'>Login</button></li>
                <li><button type='button' class='btn btn-default' ui-sref='preSignup' ng-hide='signedIn'>Sign Up</button></li>
                <li><a ui-sref='account.genInfo' ng-show='signedIn' style='color: black'>My Account</a></li><!-- update color styling-->
                <li><button type='button' class='btn btn-default' ng-click='logOut()' ng-show='signedIn'>Log Out</button></li>
              </ul>

              <ul class="nav nav-justified">
                <li><a ui-sref="home.landing">Home</a></li>
                <li><a ui-sref='aboutUs.ourStory'>About Us</a></li>
                <li><a ui-sref='contactUs.press'>Contact Us</a></li>
                <li><a ui-sref='faq.everyone'>FAQ</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <modal title='Login' appear='showLogin()'><!-- Login popup -->
          <form role='form'>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model='loginDetails.username_or_email' required/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model='loginDetails.password' required/>
            </div>
            <button type="submit" class="btn btn-default" ng-click='loginAttempt(loginDetails)'>Submit</button>
          </form>
        </modal>
      </div>

      <div ui-view></div> <!-- Where the code from other pages will be injected -->

      <div class="navbar navbar-default transparent centered">
        <div class='navbar-inner navbar-collapse collapse' id="footerNav"><!-- Footer nav for normal computers -->
          <ul class='list-inline'>
            <li><p ui-sref='termsOfUse' class='btn btn-link'>Terms of Use</p></li>
            <li><p ui-sref='privacy' class='btn btn-link'>Privacy</p></li>
            <li><p ui-sref='academicIntegrity' class='btn btn-link'>Academic Integrity</p></li>
            <li><p ui-sref='safetyTips' class='btn btn-link'>Safety Tips</p></li>
          </ul>
          <p>&copy; Helpers Technology, Inc 2014-2015 | All Rights Reserved</p>
        </div>

        <div class="navbar-header"> <!-- Footer nav for mobile -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#footerNav">
            <span class="sr-only">Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
        </div>

        <div class='vertSpace20'></div><!-- To extend the background -->
    </div><!-- /background  -->

        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
