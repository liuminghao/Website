<div class='container' ng-controller="homeCtrl">
  <style>
    #background {
      background-image: url('../images/backgrounds/homeLanding.png');
    }
  </style>
  <div class='row'>
    <div class="jumbotron transparent"><!-- landing -->
      <div class="centered">
        <img style="margin: 0 auto;" src="../images/Home/longLogo.png" class="img-responsive"/>

        <div id="subtitle">
          <h4>An efficient platform for you to connect with tutors and students.</h4>
        </div>
        <div>
          <button class="btn btn-default" type="button" ui-sref='preSignup'><strong>Become a
            Student</strong></button>
          <button class="btn btn-default" type="button" ui-sref='preSignup'><strong>Become a
            Tutor</strong></button>
        </div>
      </div>
    </div>
    <!-- /landing -->

    <div ng-repeat="page in homePages" style="background: rgba({{page.background}}, .4)" class="jumbotron">
      <div>
        <h1> {{page.title}} </h1>

        <div class="row">
          <div class="col-xs-4">
            <h5>For Students...</h5>

            <p>{{page.forStudents}}</p>
          </div>

          <div class="col-xs-4">
            <img src="{{page.pinImg}}"/>
            <img src="../images/Home/iPhone_5s.png"/>
          </div>

          <div class="col-xs-4">
            <h5>For Tutors...</h5>

            <p>{{page.forTutors}}</p>
          </div>
        </div>
        <!-- /row -->
      </div>
    </div><!-- /whatever... -->
  </div>
  <!-- /row -->
</div><!-- /container -->
