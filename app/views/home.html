<div class='container'>
  <style>
    #background {
      background-image: url('../images/backgrounds/homeLanding.png');
    }
  </style>
  <div class='row'>
    <div class="jumbotron transparent"><!-- landing -->
      <div class="centered">
        <img src="../images/Home/longLogo.png" class="img-responsive img-centered"/>

        <div id="subtitle">
          <h4>An efficient platform for you to connect with tutors and students.</h4>
        </div>

        <div class="vertSpace5"></div>

        <div>
          <button class="btn btn-default" type="button" ui-sref='preSignup'><strong>Become a
            Student</strong></button>
          <button class="btn btn-default" type="button" ui-sref='preSignup'><strong>Become a
            Tutor</strong></button>
        </div>
      </div>
    </div>
    <!-- /landing -->
  </div>
  <!-- /row -->
</div>

<div class="vertSpace25"></div>

<div ng-controller="homeCtrl">
  <div ng-repeat="page in homePages" style="background: rgba({{page.background}}, .4)">
    <div class="container">
      <div class="vertSpace10"></div>
      <div class="row">
        <div class="col-xs-12">
          <h1 class="centered title">
            <img class="img-responsive img-centered" src="{{page.pinImg}}"/>
            {{page.title}}
          </h1>

          <div class="row centered">
            <div class="col-xs-4">
              <h5 class="subtitle">For Students...</h5>

              <p>{{page.forStudents}}</p>
            </div>

            <div class="col-xs-4 centered">
              <img class="img-responsive img-centered" src="../images/Home/iPhone_5s.png"/>
            </div>

            <div class="col-xs-4">
              <h5 class="subtitle">For Tutors...</h5>

              <p>{{page.forTutors}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="vertSpace10"></div>
  </div>
</div>
<!-- /whatever... -->
</div>
