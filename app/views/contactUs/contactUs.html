<div class='container contactUs'>
  <style>
    #background { background-image: url('../images/backgrounds/aboutContact.png'); }
  </style>
  <div class="row centered title">
    <div class='col-xs-3'></div>
    <div class='col-xs-9'>
      <h1>Contact Us</h1>
    </div>
  </div>

  <div class="vertSpace25"></div>

  <div class="row">
    <div class="col-xs-3" ng-controller='viewCtrl'>
      <img src="images/logoWithHelpers.png"/>

      <div class="radio">
        <label><input ui-sref='contactUs.press' ng-checked='checkPage("press")' type="radio">Press</label>
      </div>
      <div class="radio">
        <label><input ui-sref='contactUs.joinUs' ng-checked='checkPage("joinUs")' type="radio">Join Us</label>
      </div>
    </div>

    <div class="col-xs-9">
      <div ui-view></div>
    </div>
  </div>
</div>
