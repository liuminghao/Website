<div ng-controller="homeCtrl" id="evers">
  <div ng-repeat="page in homePages" style="background: rgba({{page.background}}, .4)">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="centered title">
            <img class="img-responsive img-centered" src="{{page.pinImg}}"/>
            {{page.title}}
          </h1>

          <div class="vertSpace5"></div>

          <div class="row centered hidden-xs"><!-- nonmobile screens -->
            <div class="col-xs-4">
              <h5 class="subtitle">For Students...</h5>

              <p>{{page.forStudents}}</p>
            </div>

            <div class="col-xs-4 centered">
              <img class="img-responsive img-centered" style="width: 70%" src="{{page.centerImg}}"/>
            </div>

            <div class="col-xs-4">
              <h5 class="subtitle">For Tutors...</h5>

              <p>{{page.forTutors}}</p>
            </div>
          </div>

          <div class="row centered visible-xs"><!-- only mobile screens -->
            <img class="img-responsive img-centered" style="width: 80%" src="{{page.centerImg}}"/>

            <h5 class="subtitle">For Students...</h5>

            <p>{{page.forStudents}}</p>

            <h5 class="subtitle">For Tutors...</h5>

            <p>{{page.forTutors}}</p>
          </div>
        </div>
      </div>
      <div class="vertSpace10"></div>
    </div>
  </div>
  <!-- /whatever... -->
</div>
