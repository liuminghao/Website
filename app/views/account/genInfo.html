<!-- General Information, My Account -->
<div class='col-xs-9'><!-- General Information -->
  <h2 class='centered'>General Information</h2>
  <hr>

  <div class='col-xs-10'>
    <form class="form-horizontal">
      <div class="form-group">
          <label for="name" class="control-label col-xs-2">Full Name</label>
          <div class="col-xs-5">
              <input type="email" class="form-control" id="name" placeholder="First Name" ng-model='account.first_name'>
          </div>
          <div class='col-xs-5'>
            <input type='name' class='form-control' placeholder='Last Name' ng-model='account.last_name'>
          </div>
      </div>

      <div class="form-group">
          <label for="inputEmail" class="control-label col-xs-2">Email</label>
          <div class="col-xs-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model='account.email'>
          </div>
      </div>

      <div class="form-group">
          <label for="school" class="control-label col-xs-2">School</label>
          <div class="col-xs-10">
              <input class="form-control" id="school" placeholder="School" ng-model='account.school'>
          </div>
      </div>

      <div class="form-group">
          <label for="school" class="control-label col-xs-2">Date of Birth</label>
          <div class="col-xs-3">
            <select class='form-control' ng-model='account.profile.MoB'>
              <option value='1'>January</option>
              <option value='2'>February</option>
              <option value='3'>March</option>
              <option value='4'>April</option>
              <option value='5'>May</option>
              <option value='6'>June</option>
              <option value='7'>July</option>
              <option value='8'>August</option>
              <option value='9'>September</option>
              <option value='10'>October</option>
              <option value='11'>November</option>
              <option value='12'>December</option>
            </select>
          </div>

          <div class='col-xs-3'>
            <select class='form-control' ng-model='account.profile.DoB'>
              <option value='{{day}}' ng-repeat='day in range(1, 31)'>{{day}}</option>
            </select>
          </div>

          <div class='col-xs-4'>
            <select class="form-control" ng-model='account.profile.YoB'>
              <option ng-repeat='year in range(1925, 2015)' value="{{year}}">{{year}}</option>
            </select>
        </div>
      </div>
    </form>

    <div class='centered'>
      <hr>
      <button class='btn btn-success' ng-click='updateInfo()'>Update Profile</button>
    </div>
  </div>

  <div class='col-xs-2' ng-controller='uploadCtrl'>
    <form>
      <input type='file' ng-file-select='onFileSelect($files)'>
    </form>
    <img ng-hide='imageSrc' src='images/blankPhoto.jpg' class='img-responsive'>
    <img ng-src='{{imageSrc}}' class='img-responsive'><br>
  </div>
</div>
