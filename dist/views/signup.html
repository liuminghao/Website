<div class="container signup" ng-controller="signupCtrl"> <style>#background {
      background-image: url("../images/backgrounds/signup.png");
    }</style> <h1 class="centered">Sign Up</h1> <div class="vertSpace25"></div> <div class="row"> <h2 class="centered title"> Create Your Account </h2> </div> <form class="form-horizontal" name="signup" ng-submit="register(newUser, signup.$valid)"> <div class="form-group"> <label for="name" class="control-label col-xs-2">Full Name</label> <div class="col-xs-5"> <input class="form-control" id="name" placeholder="First Name" ng-model="newUser.first_name" required> </div> <div class="col-xs-5"> <input class="form-control" placeholder="Last Name" ng-model="newUser.last_name" required> </div> </div> <div class="form-group"> <label for="password" class="control-label col-xs-2">Password</label> <div class="col-xs-5"> <input class="form-control" type="password" id="password" ng-model="newUser.password" ng-blur="checkPass()" required> <p class="help-block centered" ng-show="!passValidate">Passwords do not match</p> </div> <div class="col-xs-5"> <input class="form-control" type="password" ng-model="confirm_password" ng-blur="checkPass()" required> </div> </div> <div class="form-group"> <label for="email" class="control-label col-xs-2">Email</label> <div class="col-xs-5"> <input type="email" id="email" class="form-control" placeholder="Email" ng-model="newUser.email" ng-blur="bcEmail()" required> <p class="help-block centered" ng-show="!bcValidate">Please enter a Boston College email</p> </div> <div class="col-xs-5"> <input type="email" class="form-control" placeholder="Email" ng-model="confirmEmail" ng-blur="checkEmail()" required> </div> </div> <div class="form-group"> <label for="school" class="control-label col-xs-2">School</label> <div class="col-xs-10"> <select class="form-control" id="school" ng-model="newUser.school" required> <option value="Boston College">Boston College </select> </div> </div> <div class="form-group"> <label for="school" class="control-label col-xs-2">Date of Birth</label> <div class="col-xs-3"> <select class="form-control" ng-model="newUser.profile.MoB" required> <option value="1">January <option value="2">February <option value="3">March <option value="4">April <option value="5">May <option value="6">June <option value="7">July <option value="8">August <option value="9">September <option value="10">October <option value="11">November <option value="12">December </select> </div> <div class="col-xs-3"> <select class="form-control" ng-model="newUser.profile.DoB" required> <option value="{{day}}" ng-repeat="day in range(1, 31)">{{day}} </select> </div> <div class="col-xs-4"> <select class="form-control" ng-model="newUser.profile.YoB" required> <option ng-repeat="year in range(1925, 2015)" value="{{year}}">{{year}} </select> </div> </div> <div class="form-group centered"> <h3> <input type="checkbox" ng-model="subscribe" value="Subscribe"> Subscribe to our mailing list. </h3> <h3> <input type="checkbox" ng-model="termsOfUse"> I have read and agreed to the Helpers <a ui-sref="termsOfUse">Terms of Use</a> </h3> </div> <div ng-hide="subscribe"> <div class="centered"> <button class="btn btn-success btn-lg" type="submit">Signup!</button> </div> </div> </form> <div ng-show="subscribe"> <!-- Begin MailChimp Signup Form --> <div id="mc_embed_signup"> <form action="//helpers.us11.list-manage.com/subscribe/post?u=ac52c0e2e1d3f827076d7c72b&amp;id=680f362ae2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate> <div id="mc_embed_signup_scroll"> <input ng-show="false" type="email" value="" ng-model="newUser.email" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups--> <div style="position: absolute; left: -5000px"><input type="text" name="b_ac52c0e2e1d3f827076d7c72b_680f362ae2" tabindex="-1" value=""></div> <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div> </div> </form> </div> <!--End mc_embed_signup--> </div> </div>
