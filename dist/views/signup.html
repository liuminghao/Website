<div class="container signup" ng-controller="signupCtrl"> <div class="header" style="background-repeat: none; 
        background: url(img/Signup.png)"> <h1>Sign Up</h1> </div> <div class="col-xs-2"> <div> <img src="img/Logo1 + Helpers.png" class="img-responsive"> </div> <div class="radio"> <label><input type="radio" name="optradio" disabled>Create Account</label> </div> </div> <div class="col-xs-9"> <div class="row"> <h2 class="centered title"> Create Your Account </h2> </div> <div class="row"> <p class="centered subtitle"> Required sections are starred * </p> </div> <div class="row content"> <form class="form-horizontal" name="signup" ng-submit="register(newUser, signup.$valid)"> <div class="form-group"> <div class="col-xs-6"> <label class="control-label col-xs-6">First Name*</label> <div class="col-xs-6"> <input type="text" class="form-control" ng-model="newUser.firstName" required> </div> </div> <div class="col-xs-6"> <label class="col-xs-6">Last Name*</label> <div class="col-xs-6"> <input type="text" class="form-control" ng-model="newUser.lastName" required> </div> </div> </div> <div class="form-group"> <div class="col-xs-6"> <label class="control-label col-xs-6">Date of Birth*</label> <div class="col-xs-6"> <select class="form-control" ng-model="newUser.DoB" required> <option value selected>Day <option value="{{day}}" ng-repeat="day in range(1,31)">{{day}} </select> </div> </div> <div class="col-xs-6"> <div class="col-xs-6"> <select class="form-control" ng-model="newUser.MoB" required> <option value selected>Month <option value="1">January <option value="2">February <option value="3">March <option value="4">April <option value="5">May <option value="6">June <option value="7">July <option value="8">August <option value="9">September <option value="10">October <option value="11">November <option value="12">December </select> </div> <div class="col-xs-6"> <select class="form-control" ng-model="newUser.YoB" required> <option value selected>Year <option ng-repeat="year in range(1925, 2015)" value="{{year}}">{{year}} </select> </div> </div> </div> <div class="form-group"> <div class="col-xs-6"> <label class="control-label col-xs-6">Password*</label> <div class="col-xs-6"> <input type="password" class="form-control" ng-model="newUser.password" ng-blur="checkPass()" required> </div> </div> <div class="col-xs-6"> <label class="col-xs-6">Confirm Password*</label> <div class="col-xs-6"> <input type="password" class="form-control" ng-model="confirmPassword" ng-blur="checkPass()" required> </div> <p class="help-block centered" ng-show="!passValidate">Passwords do not match</p> </div> </div> <div class="form-group"> <div class="col-xs-6"> <label class="control-label col-xs-6">Email*</label> <div class="col-xs-6"> <input type="email" class="form-control" ng-model="newUser.email" ng-blur="bcEmail()" required> </div> <p class="help-block centered" ng-show="!bcValidate">Please enter a Boston College email</p> </div> <div class="col-xs-6"> <label class="col-xs-6">Confirm Email*</label> <div class="col-xs-6"> <input type="email" class="form-control" ng-model="confirmEmail" ng-blur="checkEmail()" required> </div> <p class="help-block centered" ng-show="!emailValidate">Emails do not match</p> </div> </div> <div class="form-group"> <div class="col-xs-6"> <label class="control-label col-xs-6">School*</label> <div class="col-xs-6"> <select class="form-control" ng-model="newUser.school" required> <option value selected> <option>Boston College </select> </div> </div> </div> <div class="form-group"> <div class="col-xs-6"> <label class="control-label col-xs-6">Academic Program*</label> <div class="col-xs-6"> <select class="form-control" ng-model="newUser.academicProgram" required> <option value selected> <option>High School <option>Undergraduate <option>Graduate <option>Other </select> </div> </div> </div> <div class="form-group"> <div class="col-xs-6"> <label class="control-label col-xs-6">Graduation Year*</label> <div class="col-xs-6"> <select class="form-control" ng-model="newUser.graduationYear" required> <option value> <option value="{{year}}" ng-repeat="year in range(1960, 2025)">{{year}} </select> </div> </div> </div> <div class="row"> <div class="col-xs-5"></div> <div class="col-xs-2"> <button type="submit" class="btn btn-block">Submit</button> </div> </div> </form> </div> </div> </div>
