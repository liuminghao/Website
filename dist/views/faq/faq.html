<!-- faq.html --> <div class="container faq"> <!--Page title--> <div class="row centered topbar"> <div class="col-xs-3"></div> <div class="col-xs-9"> <h1>FAQ</h1> </div> </div> <div class="vertSpace25"></div> <div class="row" ng-controller="faqCtrl"> <!-- Side Navigation Bar--> <div class="col-xs-3" ng-controller="viewCtrl"> <img src="images/logoWithHelpers.42662a9d.png" style="float:left"> <p class="logo">FAQ</p> <div class="form-group"> <div class="radio nav_title"> <label><input type="radio" ng-checked="checkPage('everyone')" ui-sref="faq.everyone">For Everyone</label> </div> <div class="row"> <div class="col-xs-2"></div> <div class="col-xs-10"> <div class="form-group" ng-show="checkPage('everyone')"> <div class="radio" ng-repeat="q in qEveryone"> <label><input type="radio" id="everyone{{$index}}" name="everyoneQuestions" ng-click="scrollTo(&quot;everyone&quot;, {{$index}})">{{q.question}}</label> </div> </div> </div> </div><!-- /everyone nav--> <div class="radio nav_title"> <label><input type="radio" ng-checked="checkPage('tutor')" ui-sref="faq.tutor">For Tutors</label> </div> <div class="row"> <div class="col-xs-2"></div> <div class="col-xs-10"> <div class="form-group" ng-show="checkPage('tutor')"> <div class="radio" ng-repeat="q in qTutor"> <label><input type="radio" id="tutor{{$index}}" name="tutorQuestions" ng-click="scrollTo(&quot;tutor&quot;, {{$index}})">{{q.question}}</label> </div> </div> </div> </div><!-- /tutor nav --> <div class="radio nav_title"> <label><input type="radio" ng-checked="checkPage('student')" ui-sref="faq.student">For Students</label> </div> <div class="row"> <div class="col-xs-2"></div> <div class="col-xs-10"> <div class="form-group" ng-show="checkPage('student')"> <div class="radio" ng-repeat="q in qStudent"> <label><input type="radio" id="student{{$index}}" name="studentQuestions" ng-click="scrollTo(&quot;student&quot;, {{$index}})">{{q.question}}</label> </div> </div> </div> </div> </div><!-- /students nav --> </div><!-- /side-nav--> <div ui-view></div> </div> <div class="row centered support"> <p>For other questions, please email us at <a href="mailto:info@helpers.io.">info@helpers.io</a>.</p> </div> </div>
